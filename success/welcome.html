<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="./style/welcome.css">
</head>

<body>
    <script>
        if (sessionStorage.getItem("login") == null) {
            window.location = "https://www.google.com/";
        }
    </script>
    <!--body container-->
    <div class="dark container-fluid">
        <div class="row">
            <!-- school logo -->
            <div class="col-md-3 py-4 bg-white">
                <center>
                    <div class="position-relative" style="width: 110px; height: 100px; border: 5px solid #ccc; box-shadow: 0px 0px 2px #ddd;">
                        <!--Logo box-->
                        <div class="position-absolute top-0 start-0 show_pic" style="width: 110px; height: 100px"></div>
                        <input type="file" accept="images/*" class="school_input opacity-0 position-absolute top-0 start-0" style="width: 110px; height: 100px;">
                    </div>

                    <h4 class="mt-2 school_name"></h4>
                    <span class="tag_line"></span><br>
                    <button class="btn btn-info mt-2">SCHOOL MANAGEMENT SYSTEM V-1.0</button>
                </center>
                <!--director signatute-->
                <h4 class="mt-5">Director Signature</h4>
                <div class="d_sign_input d-none">
                    <input type="file" accept="image/*" id="diresctor" class="form-control">
                </div>
                <ul class="list-group list-group-horizontal d-none d_sign_con">
                    <li class="list-group-item d_sign">
                        
                    </li>
                    <li class="list-group-item bg-danger text-white">
                        <span class="bi bi-trash-fill fs-4 d_sign_icon"></span>
                    </li>
                </ul>
                <!--principal signatute-->
                <h4 class="mt-5">Principal Signature</h4>
                <div class="p_sign_input d-none">
                    <input type="file" accept="image/*" id="principal" class="form-control">
                </div>
                <ul class="list-group list-group-horizontal d-none p_sign_con">
                    <li class="list-group-item p_sign">
                       
                    </li>
                    <li class="list-group-item bg-danger text-white">
                        <span class="bi bi-trash-fill fs-4 p_sign_icon"></span>
                    </li>
                </ul>
            </div>
            <!--Second column-->
            <div class="col-md-9 py-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="bg-white set_fee position-relative mx-auto px-4 pt-2 pb-4 mb-4" style="width: 95%;">
                            <img src="../images/check_fee.png" alt="fee menu" class="position-absolute top-0 end-0"
                                width="150" id="fee_menu">
                            <h5 class="mb-4 text-center">SET FEE FOR CLASSES</h5>
                            <input type="number" name="class_name" class="form-control mb-4 border border-2 class_name"
                                placeholder="Enter class name Ex : 7 ">

                            <div class="add_field_area">
                                <div class="input-group mb-4">
                                    <input type="text" name="course-name"
                                        class="form-control border border-2 course_name" placeholder="Hostel Fee">
                                    <input type="text" name="course-fee" class="form-control border border-2 course_fee"
                                        placeholder="500">
                                    <span class="input-group-text bg-warning">Monthly</span>
                                </div>
                            </div>

                            <div class="btn-group">
                                <button class="btn btn-primary text-light add_field_btn"><span class="bi bi-plus"> Add
                                        field</span></button>
                                <button class="btn btn-danger text-light set_fee_btn"><span class="bi bi-add"> Set fee
                                        now</span></button>
                            </div>
                        </div>
                        <!--invoice generate-->
                        <div class="bg-white set_fee mx-auto px-4 pt-2 pb-4 mb-4" style="width: 95%;">
                            <h5 class="mb-4 text-center">GET INVOICE</h5>
                            <input type="number" class="form-control admission_number mb-4 border border-2" placeholder="Enter Admission Number">
                            <div class="input-group mb-4 border border-2">
                                <span class="input-group-text bg-warning">Invoice Date</span>
                                <input type="date" class="form-control invoice_date">
                            </div>
                            <div align="right">
                                <button class="btn btn-danger">Get Invoice Now</button>
                            </div>
                        </div>
                        <!--Find Student-->
                        <div class="bg-white set_fee mx-auto px-4 pt-2 pb-4" style="width: 95%;">
                            <h5 class="mb-4 text-center">FIND STUDENT</h5>
                            <input type="number" class="form-control find_admission_number mb-4 border border-2" placeholder="Enter Admission Number">
                    
                            <div align="right">
                                <button class="btn btn-danger find_btn">Get Now</button>
                            </div>
                        </div>
                    </div>
                    <!--Admission Secction-->
                    <div class="col-md-6">
                        <div class="bg-white position-relative mx-auto px-4 pt-2 pb-4" style="width: 95%;">
                            <img src="../images/take_adm.png" alt="Admission" width="150"
                                class="position-absolute top-0 start-0">
                            <button class="btn btn-dark py-0 position-absolute a_no" style="right: 5px;"></button>
                            <h5 class="mb-4 text-center">TAKE ADMISSION</h5>
                            <div class="media d-flex mb-4">
                                <div class="s-pic border border-2 position-relative"
                                    style="width: 130px; height: 100px;">
                                    <img src="../images/upload_pic.png" class="show_pic" alt="" width="100%"
                                        style="height: 100%;">
                                    <input type="file" accept="image/*"
                                        class="upload_pic position-absolute top-0 start-0 w-100 h-100 opacity-0">
                                </div>
                                <div class="media_content w-100 ps-4">
                                    <input type="text" name="s_name" class="s_name form-control mb-4 border-2"
                                        placeholder="Student's Name">
                                    <input type="text" class="f_name form-control border-2" placeholder="Father's Name">
                                </div>
                            </div>
                            <input type="text" name="m_name" class="m_name form-control border-2 mb-4"
                                placeholder="Mother's Name">

                            <div class="input-group mb-4 border border-2">
                                <span class="input-group-text">DOB</span>
                                <input type="date" name="dob" class="form-control dob">
                                <select class="form-select gender" style="margin-left: 1px;">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <span class="input-group-text">Gender</span>
                            </div>
                            <div class="input-group mb-4 border border-2">
                                <span class="input-group-text">Mobile Number</span>
                                <input type="number" name="number_one" class="form-control number_one"
                                    placeholder="First Number">
                                <input type="number" name="number_two" class="form-control number_two"
                                    placeholder="Second Number">
                            </div>
                            <select class="form-select border border-2 mb-4 class_select">
                                <option>Select Class</option>
                            </select>

                            <div class="input-group mb-4 border border-2">
                                <span class="input-group-text">ADMITED IN</span>
                                <select class="form-select admit_in">
                                    <option value="School">School</option>
                                    <option value="Hostel">Hostel</option>
                                </select>
                            </div>

                            <div class="input-group mb-4 border border-2">
                                <span class="input-group-text">ADDRESS</span>
                                <textarea class="form-control address" rows="1"></textarea>
                            </div>
                            <!--Alert for admission-->
                            <div class="mb-4 admit_notice">

                            </div>
                            <div align="right">
                                <button class="btn btn-danger Admit_btn">Admit Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Start fee modal-->
    <div class="modal animate__animated animate__slideInDown animate__faster " id="fee_modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="mx-auto">FEE STRUCTURE</h5>
                </div>

                <div class="modal-body" id="show_fee_modal_body">

                </div>


                <div class="modal-footer bg-warning">
                    <button class="btn btn-light mx-auto">Print</button>
                </div>
            </div>
        </div>
    </div>
    <!--End fee modal-->
    <!--Script Links-->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/welcome.js"></script>
</body>

</html>
