<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../success/style/welcome.css">
</head>

<body>
    <script>
        if (sessionStorage.getItem("login") == null) {
            window.location = "https://www.google.com/";
        }
    </script>
    <!--body container-->
    <div class="dark container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <!--Second column-->
            <div class="col-md-9 py-4">
                <div class="row">
                    <div class="col-md-6 bg-white position-relative">
                        <img src="../images/check_fee.png" alt="fee menu" class="position-absolute top-0 end-0"
                            width="150" id="fee_menu">
                        <h5 class="my-4 text-center">SET FEE FOR CLASSES</h5>
                        <input type="number" name="class_name" class="form-control mb-4 border border-2 class_name"
                            placeholder="Enter class name Ex : 7 ">

                        <div class="add_field_area">
                            <div class="input-group mb-4">
                                <input type="text" name="course-name" class="form-control border border-2 course_name"
                                    placeholder="Hostel Fee">
                                <input type="text" name="course-fee" class="form-control border border-2 course_fee"
                                    placeholder="500">
                                <span class="input-group-text bg-warning">Monthly</span>
                            </div>
                        </div>

                        <div class="btn-group mb-4">
                            <button class="btn btn-primary text-light add_field_btn"><span class="bi bi-plus"> Add field</span></button>
                            <button class="btn btn-danger text-light set_fee_btn"><span class="bi bi-add"> Set fee
                                    now</span></button>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Start fee modal-->
    <div class="modal animate__animated animate__slideInDown animate__faster " id="fee_modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="mx-auto">FEE STRUCTURE</h5>
                </div>

                <div class="modal-body" id="show_fee_modal_body">

                </div>


                <div class="modal-footer bg-warning">
                    <button class="btn btn-light mx-auto">Print</button>
                </div>
            </div>
        </div>
    </div>
    <!--End fee modal-->
    <!--Script Links-->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../success/js/welcome.js"></script>
</body>

</html>
