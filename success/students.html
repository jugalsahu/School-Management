<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .border{
            border-color: black !important;
        }
    </style>
</head>
<body class="p-4">
    <div class="container-fluid">
        <table class="table table-bordered student-table">
            <tr>
                <th class="border border-1 text-center">PIC</th>
                <th class="border border-1 text-center">STUDENT'S NAME</th>
                <th class="border border-1 text-center">FATHER'S NAME</th>
                <th class="border border-1 text-center">MOTHER'S NAME</th>
                <th class="border border-1 text-center">DOB</th>
                <th class="border border-1 text-center">DATE OF ADMISSION</th>
                <th class="border border-1 text-center">MOBILE_ONE</th>
                <th class="border border-1 text-center">MOBILE_TWO</th>
                <th class="border border-1 text-center">ADDRESS</th>
            </tr>
        </table>
    </div>
    <!--script files-->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/students.js"></script>
</body>
</html>
