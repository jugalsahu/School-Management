<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Slip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style/admission_slip.css">
</head>

<body>

    <div class="" style="margin: 100px auto; width: 50%;">

        <table style="width:100%" >
            <tr>
                <td class="p-0 pic">
                 
                </td>
                <td colspan="3" class="text-center">
                    <h2 class="school_name"></h2>
                    <p class="tag_line"></p>
                    <button class="btn btn-light btn_call"></button>
                </td>
            </tr>
            <tr>
                <td class="fw-bold" style="width: 10%;">CANDIDATE NAME</td>
                <td style="width: 25%;" class="candidate_name"></td>
                <td class="fw-bold" style="width: 15%;">DOB</td>
                <td style="width: 20%;" class="dob"></td>
            </tr>
            <tr>
                <td class="fw-bold">GENDER</td>
                <td class="gender"></td>
                <td class="fw-bold">ADMISSION DATE</td>
                <td class="ad_date"></td>
            </tr>
            <tr>
                <td class="fw-bold">FATHER'S NAME</td>
                <td class="f_name"></td>
                <td class="fw-bold">ADMISSION IN</td>
                <td class="admit_in"></td>
            </tr>
           
            <tr>
                <td class="fw-bold">MOTHER'S NAME</td>
                <td colspan="3" class="m_name"></td>
            </tr>
            <tr>
                <td class="fw-bold">MOBILE NUMBER</td>
                <td class="mobile_one"></td>
                <td colspan="2" class="mobile_two"></td>
            </tr>
            <tr>
                <td class="fw-bold">ADDRESS</td>
                <td colspan="3" class="address"></td>
            </tr>
            <tr>
                <td colspan="4" class="fw-bold text-center address_office"></td>
            </tr>
        </table>

        <div align="center">
            <button class="btn btn-dark mt-5">PRINT DOCUMENT</button>
        </div>
    </div>
    <!--Script Links-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/admission_slip.js"></script>

</body>

</html>
